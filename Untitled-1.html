<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayne Enterprises</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #ffffff; color: #000000; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            letter-spacing: -0.01em; margin: 0; padding: 0;
        }
        .nav-link { transition: opacity 0.3s ease; cursor: pointer; }
        .nav-link:hover { opacity: 0.6; }
        .link-feedback {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.05); padding: 8px 16px; border-radius: 20px;
            font-size: 12px; color: #888; display: none; z-index: 100;
        }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-50 bg-white/80 backdrop-blur-md border-b border-gray-100">
        <div class="max-w-7xl mx-auto flex items-center h-[44px] px-6 relative">
            <div class="absolute left-6 h-[22px] cursor-pointer">
                <img src="image/Wayne Ent. logo(symbol.B).png" alt="W" class="h-full w-auto object-contain" onerror="this.style.display='none'; this.parentElement.innerText='W';">
            </div>
            
            <div class="flex space-x-8 text-[12px] font-normal text-[#1d1d1f] mx-auto italic">
                <a href="/profile-story" class="nav-link" data-url="wayne.com/profile-story">Profile Story</a>
                <a href="/open-story" class="nav-link" data-url="wayne.com/open-story">Open Story</a>
                <a href="/quote" class="nav-link" data-url="wayne.com/quote">Quote</a>
                <a href="/wayne-records" class="nav-link" data-url="wayne.com/wayne-records">Wayne Records</a>
                <a href="/wayne-group" class="nav-link" data-url="wayne.com/wayne-group">Wayne Group</a>
            </div>
        </div>
    </nav>

    <section class="relative w-full h-[85vh] flex items-center justify-center bg-gray-200">
        <img src="image/hq_wayne tower.jpg" alt="Wayne HQ" class="absolute inset-0 w-full h-full object-cover">
        <div class="absolute inset-0 bg-black/5"></div> <div class="relative z-10 text-center">
            <h2 class="text-[56px] md:text-[80px] font-semibold tracking-tight leading-none text-white drop-shadow-lg">Wayne Enterprises.</h2>
            <p class="text-[24px] md:text-[28px] mt-4 font-light italic text-white/90 drop-shadow-md">Better for All.</p>
        </div>
    </section>

    <section class="max-w-[1200px] mx-auto px-6 py-16">
        <div class="mb-14">
            <h3 class="text-[40px] font-semibold tracking-tight">The latest. <span class="text-gray-400 font-light">Innovations & Investments.</span></h3>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="relative overflow-hidden rounded-[28px] bg-gray-100 h-[580px] group cursor-pointer shadow-sm hover:shadow-xl transition-all duration-500">
                <div class="absolute top-12 left-12 z-10">
                    <p class="text-[12px] font-bold uppercase tracking-widest mb-2 text-gray-500 italic">Profile Story</p>
                    <h4 class="text-[32px] font-semibold tracking-tight">Heritage of Excellence.</h4>
                </div>
                <img src="image/card1.jpg" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-1000">
            </div>

            <div class="relative overflow-hidden rounded-[28px] bg-[#f5f5f7] h-[580px] group cursor-pointer shadow-sm hover:shadow-xl transition-all duration-500">
                <div class="absolute top-12 left-12 z-10">
                    <p class="text-[12px] font-bold uppercase tracking-widest mb-2 text-gray-500 italic">Wayne Group</p>
                    <h4 class="text-[32px] font-semibold tracking-tight">Expanding Horizons.</h4>
                </div>
                <img src="image/card2.jpg" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-1000">
            </div>
        </div>
    </section>

    <div id="footer-feedback" class="link-feedback"></div>

    <script>
        const navLinks = document.querySelectorAll('.nav-link');
        const feedback = document.getElementById('footer-feedback');

        navLinks.forEach(link => {
            link.addEventListener('mouseenter', () => {
                feedback.innerText = `Move to: ${link.getAttribute('data-url')}`;
                feedback.style.display = 'block';
            });
            link.addEventListener('mouseleave', () => {
                feedback.style.display = 'none';
            });
        });
    </script>
</body>
</html>
