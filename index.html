<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wayne Enterprises</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #ffffff; color: #000000; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            letter-spacing: -0.01em; margin: 0; padding: 0; overflow-x: hidden;
        }
        
        /* 1. 드롭다운 판넬 (PC 환경 위주 작동) */
        .dropdown-panel {
            position: absolute; top: 60px; left: 0; width: 100%; max-height: 0;
            overflow: hidden; transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(245, 245, 247, 0.98); backdrop-filter: blur(20px); z-index: 40;
        }
        
        @media (min-width: 1024px) {
            .group:hover .dropdown-panel { max-height: 500px; border-bottom: 1px solid #e5e7eb; }
        }

        .nav-link { transition: opacity 0.3s ease; cursor: pointer; display: flex; align-items: center; height: 100%; white-space: nowrap; }
        .nav-link:hover { opacity: 0.6; }

        /* 2. 모바일 가로 스크롤바 숨기기 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-50 bg-white/80 backdrop-blur-md border-b border-gray-300 h-[60px]">
        <div class="max-w-7xl mx-auto flex items-center h-full px-4 relative">
            
            <div class="flex items-center flex-shrink-0 mr-4">
                <img src="image/Wayne%20Ent.%20logo(symbol.B).png" alt="W" class="h-5 md:h-6 w-auto object-contain" onerror="this.style.display='none'; this.parentElement.innerText='W';">
            </div>
            
            <div class="flex items-center space-x-6 md:space-x-12 text-[16px] md:text-[20px] font-bold text-[#1d1d1f] w-full overflow-x-auto no-scrollbar lg:justify-center">
                
                <div class="group h-full flex items-center flex-shrink-0">
                    <span class="nav-link">Profile Story</span>
                    <div class="dropdown-panel hidden lg:block">
                        <div class="max-w-7xl mx-auto px-6 py-10 flex flex-col space-y-4 text-left italic font-medium">
                            <p class="text-[11px] text-gray-400 uppercase tracking-widest font-bold mb-2 not-italic text-center lg:text-left">Chairman Profile</p>
                            <a href="https://www.notion.so/4fbd59ec177b4047bf6a36b45e73af12" target="_blank" class="text-[17px] hover:text-[#FACC15]">브루스 웨인 프로필</a>
                            <a href="https://www.notion.so/48d01137da4245e2804efbf963ee5225" target="_blank" class="text-[17px] hover:text-[#FACC15]">배트맨 기록</a>
                        </div>
                    </div>
                </div>

                <div class="group h-full flex items-center flex-shrink-0">
                    <span class="nav-link">Open Story</span>
                </div>

                <div class="group h-full flex items-center flex-shrink-0">
                    <span class="nav-link">Quote</span>
                </div>

                <div class="group h-full flex items-center flex-shrink-0">
                    <span class="nav-link">Wayne Records</span>
                </div>

                <div class="group h-full flex items-center flex-shrink-0">
                    <span class="nav-link">고객 서비스</span>
                </div>

                <div class="group h-full flex items-center flex-shrink-0">
                    <span class="nav-link">Wayne Group</span>
                </div>

            </div>
        </div>
    </nav>

    <main class="pt-[60px]">
        <section class="relative w-full h-[85vh] flex items-center justify-center bg-gray-100 overflow-hidden">
            <img src="image/hq_wayne%20tower.jpg" alt="Wayne HQ" class="absolute inset-0 w-full h-full object-cover object-[center_30%]">
            <div class="absolute inset-0 bg-black/10"></div> 
            <div class="relative z-10 text-center px-4">
                <h2 class="text-[42px] md:text-[80px] font-semibold tracking-tight leading-tight text-white drop-shadow-xl">Wayne Enterprises.</h2>
                <p class="text-[18px] md:text-[28px] mt-4 font-light italic text-white/90 drop-shadow-lg">Better for All.</p>
            </div>
        </section>

        <section class="max-w-[1200px] mx-auto px-6 py-20">
            <h3 class="text-[32px] md:text-[48px] font-semibold tracking-tight mb-12">The latest.</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="relative overflow-hidden rounded-[28px] bg-gray-100 h-[450px] md:h-[580px] group cursor-pointer shadow-sm">
                    <img src="image/card1.jpg" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-1000" onerror="this.src='https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?auto=format&fit=crop&q=80'">
                </div>
                <div class="relative overflow-hidden rounded-[28px] bg-gray-100 h-[450px] md:h-[580px] group cursor-pointer shadow-sm">
                    <img src="image/card2.jpg" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-1000" onerror="this.src='https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&q=80'">
                </div>
            </div>
        </section>
    </main>

    <footer class="max-w-[1200px] mx-auto px-6 py-12 border-t border-gray-400">
        <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0 text-[#86868b] text-[11px] md:text-[12px]">
            <span>Copyright © 2025 Wayne Enterprises. All rights reserved.</span>
            <div class="italic font-medium">Gotham City, USA</div>
        </div>
    </footer>

</body>
</html>
