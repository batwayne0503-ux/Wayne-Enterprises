<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayne Enterprises</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #ffffff; color: #000000; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            letter-spacing: -0.01em; margin: 0; padding: 0; overflow-x: hidden;
        }
        
        /* 드롭다운 슬라이드 애니메이션 */
        .dropdown-panel {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(245, 245, 247, 0.98);
            backdrop-filter: blur(20px);
        }
        
        /* 마우스 올렸을 때 판넬 높이 조절 */
        .group:hover .dropdown-panel {
            max-height: 300px;
            border-bottom: 1px solid #e5e7eb;
        }

        .nav-link { transition: opacity 0.3s ease; cursor: pointer; }
        .nav-link:hover { opacity: 0.6; }
        
        .link-feedback {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.05); padding: 8px 16px; border-radius: 20px;
            font-size: 12px; color: #888; display: none; z-index: 100;
        }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-50 bg-white/80 backdrop-blur-md border-b border-gray-100 group">
        <div class="max-w-7xl mx-auto flex items-center h-[44px] px-6 relative">
            <div class="absolute left-6 h-[22px] cursor-pointer">
                <img src="image/logo.png" alt="W" class="h-full w-auto object-contain" onerror="this.style.display='none'; this.parentElement.innerText='W';">
            </div>
            
            <div class="flex space-x-8 text-[12px] font-normal text-[#1d1d1f] mx-auto italic">
                <div class="relative group/item">
                    <span class="nav-link">Profile Story</span>
                </div>
                <a href="/open-story" class="nav-link" data-url="wayne.com/open-story">Open Story</a>
                <a href="/quote" class="nav-link" data-url="wayne.com/quote">Quote</a>
                <a href="/wayne-records" class="nav-link" data-url="wayne.com/wayne-records">Wayne Records</a>
                <a href="/wayne-group" class="nav-link" data-url="wayne.com/wayne-group">Wayne Group</a>
            </div>
        </div>

        <div class="dropdown-panel w-full">
            <div class="max-w-7xl mx-auto px-6 py-10 flex flex-col space-y-4">
                <p class="text-[11px] text-gray-400 uppercase tracking-widest font-bold mb-2">Corporate Profile</p>
                <a href="https://www.notion.so/4fbd59ec177b4047bf6a36b45e73af12?source=copy_link" target="_blank" class="text-[17px] font-semibold hover:text-blue-600 transition-colors">브루스 웨인 프로필</a>
                <a href="https://www.notion.so/48d01137da4245e2804efbf963ee5225?source=copy_link" target="_blank" class="text-[17px] font-semibold hover:text-blue-600 transition-colors">배트맨으로서 싸워온 지난 날들</a>
                <a href="https://www.notion.so/Tmi-of-Bruce-Wayne-23045a5412e880618f40e981021c36e3?source=copy_link" target="_blank" class="text-[17px] font-semibold hover:text-blue-600 transition-colors">Tmi of Wayne</a>
                <a href="https://www.notion.so/Regacy-of-The-Wayne-8364965bfdd14146900a55f9906a22ab?source=copy_link" target="_blank" class="text-[17px] font-semibold text-gray-300 cursor-not-allowed">웨인가의 유산 (미완)</a>
            </div>
        </div>
    </nav>

    <main class="pt-[44px]">
        <section class="relative w-full h-[85vh] flex items-center justify-center bg-gray-100">
            <img src="image/hq_wayne tower.jpg" alt="Wayne HQ" class="absolute inset-0 w-full h-full object-cover object-[center_30%]">
            <div class="absolute inset-0 bg-black/10"></div> 
            <div class="relative z-10 text-center">
                <h2 class="text-[56px] md:text-[80px] font-semibold tracking-tight leading-none text-white drop-shadow-xl">Wayne Enterprises.</h2>
                <p class="text-[24px] md:text-[28px] mt-4 font-light italic text-white/90 drop-shadow-lg">Better for All.</p>
            </div>
        </section>
        
        </main>

    <div id="footer-feedback" class="link-feedback"></div>

    <script>
        const navLinks = document.querySelectorAll('.nav-link');
        const feedback = document.getElementById('footer-feedback');

        navLinks.forEach(link => {
            link.addEventListener('mouseenter', () => {
                const url = link.getAttribute('data-url');
                if(url) {
                    feedback.innerText = `Move to: ${url}`;
                    feedback.style.display = 'block';
                }
            });
            link.addEventListener('mouseleave', () => {
                feedback.style.display = 'none';
            });
        });
    </script>
</body>
</html>
